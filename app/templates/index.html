<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- basic -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- mobile metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
		<!-- site metas -->
		<title>Predictor</title>
		<meta name="keywords" content="iamkw97" />
		<meta name="description" content="iamkw97" />
		<meta name="author" content="iamkw97" />
		<!-- bootstrap css -->
		<link
			rel="stylesheet"
			type="text/css"
			href="static/css/bootstrap.min.css"
		/>
		<!-- style css -->
		<link rel="stylesheet" type="text/css" href="static/css/style.css" />
		<!-- Responsive-->
		<link rel="stylesheet" href="static/css/responsive.css" />
		<!-- fevicon -->
		<link rel="icon" href="static/images/img-1.png" type="image/gif" />
		<!-- Scrollbar Custom CSS -->
		<link rel="stylesheet" href="static/css/jquery.mCustomScrollbar.min.css" />
		<!-- Tweaks for older IEs-->
		<link
			rel="stylesheet"
			href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
		/>
		<!-- owl stylesheets -->
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,700|Raleway:400,700,800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="static/css/owl.carousel.min.css" />
		<link rel="stylesoeet" href="static/css/owl.theme.default.min.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
			media="screen"
		/>
	</head>

	<body>
		<!-- header section start -->
		<div class="header_section header_bg">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a href="/" class="logo"
					><img style="width: 10%" src="static/images/img-1.png"
				/></a>
			</nav>
			<!-- banner section start -->
			<div class="banner_section layout_padding">
				<div id="main_slider" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div class="container">
								<div class="row">
									<div class="col-md-7">
										<div class="best_text">
											{% if predicted_cost != 0 %} Predicted Cost:&nbsp;
											<span style="font-weight: 400">(LKR)</span>
											<span style="font-weight: 700">{{predicted_cost}}</span>
											{% endif %}
										</div>
										<div class="image_1">
											<img src="static/images/img-1.png" />
										</div>
									</div>
									<div class="col-md-5">
										<h1 class="banner_taital">Price Predictor</h1>
										<p class="banner_text">
											Find your dream lap top <strong>cost</strong>.
										</p>
										<div class="contact_bt"><a href="#cost-tab">Go</a></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- banner section end -->
		</div>
		<!-- header section end -->
		<!-- contact section start -->
		<div class="contact_section layout_padding">
			<div class="container">
				<div class="contact_main">
					<h1 class="request_text" id="cost-tab">Calculate</h1>
					<p style="color: aliceblue">
						Enter your desired specifications to generate the
						<strong>cost</strong>.
					</p>
				</div>
				<div class="col-md-12">
					<form action="/" method="POST">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group mb-3">
									<label for="cpu" class="form-label">CPU</label>
									<select
										class="form-select form-control"
										id="cpu"
										name="cpu"
										required
									>
										<option value="i7">Intel Core i7</option>
										<option value="i5">Intel Core i5</option>
										<option value="i3">Intel Core i3</option>
										<option value="amd">AMD</option>
										<option value="other">Other</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group mb-3">
									<label for="clock_speed" class="form-label"
										>Clock Speed</label
									>
									<select
										class="form-select form-control"
										id="clock_speed"
										name="clock_speed"
									>
										<option value="3_">3.00GHz <<</option>
										<option value="2_3">2.00 - 3.00GHz</option>
										<option value="1_2">1.00 - 2.00GHz</option>
										<option value="_1">1.00GHz >></option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group mb-3">
									<label for="ram" class="form-label">RAM(GB)</label>
									<input
										type="number"
										class="form-control"
										id="ram"
										name="ram"
										value="8"
										required
									/>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group mb-3">
									<label for="storage" class="form-label">Storage</label>
									<select
										class="form-select form-control"
										id="storage"
										name="storage"
									>
										<option value="128GB_SSD">128GB SSD</option>
										<option value="256GB_SSD">256GB SSD</option>
										<option value="512GB_SSD">512GB SSD</option>
										<option value="1TB_SSD">1TB SSD</option>
										<option value="1TB_HDD">1TB HDD</option>
										<option value="1TB_HDD_128GB_SSD">1TB HDD|128GB SSD</option>
										<option value="1TB_HDD_256GB_SSD">1TB HDD|256GB SSD</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group mb-3">
									<label for="gpu" class="form-label">GPU</label>
									<select class="form-select form-control" id="gpu" name="gpu">
										<option value="nvidia">Nvidia</option>
										<option value="intel">Intel</option>
										<option value="amd">AMD</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group mb-3">
									<label for="os" class="form-label">Operating System</label>
									<select
										class="form-select form-control"
										id="os"
										name="os"
										required
									>
										<option value="windows">Windows</option>
										<option value="mac">Mac</option>
										<option value="linux">Linux</option>
										<option value="other">Other</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group mb-3">
									<label for="company" class="form-label">Company</label>
									<select
										class="form-select form-control"
										id="company"
										name="company"
										required
									>
										<option value="acer">Acer</option>
										<option value="apple">Apple</option>
										<option value="asus">Asus</option>
										<option value="dell">Dell</option>
										<option value="hp">HP</option>
										<option value="lenovo">Lenovo</option>
										<option value="msi">MSI</option>
										<option value="toshiba">Toshiba</option>
										<option value="other">Other</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group mb-3">
									<label for="category" class="form-label">Category</label>
									<select
										class="form-select form-control"
										id="category"
										name="category"
									>
										<option value="gaming">Gaming</option>
										<option value="netbook">Netbook</option>
										<option value="notebook">Notebook</option>
										<option value="ultrabook">Ultrabook</option>
										<option value="workstation">Workstation</option>
										<option value="convertible">2 in 1 Convertible</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group mb-3">
									<label for="screen_resolution" class="form-label"
										>Screen Resolution</label
									>
									<select
										class="form-select form-control"
										id="screen_resolution"
										name="screen_resolution"
									>
										<option value="1366x768">1366x768</option>
										<option value="1920x1080">1920x1080 HD</option>
										<option value="3200x1800">3200x1800 HD+</option>
										<option value="3840x2160">3840x2160 4K</option>
										<option value="other">Other</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group mb-3">
									<label for="weight" class="form-label">Weight(KG)</label>
									<input
										type="text"
										pattern="\d+(\.\d{1,2})?"
										class="form-select form-control"
										id="weight"
										name="weight"
										placeholder="1.3Kg"
										value="1.3"
									/>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group mb-3">
									<label for="warranty" class="form-label">Warranty</label>
									<select
										class="form-select form-control"
										id="warranty"
										name="warranty"
									>
										<option value="1yrs">1 Year</option>
										<option value="1.6yrs">1.6 Years</option>
										<option value="2yrs">2 Years</option>
										<option value="3yrs">3 Years</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="row">
									<div class="col-md-6">
										<div class="form-check mb-3">
											<label for="touchscreen" class="form-check-label"
												>Touchscreen</label
											>
											<br />
											<input
												class="form-check-input form-check-input-lg"
												type="checkbox"
												role="switch"
												id="touchscreen"
												name="touchscreen"
											/>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-check mb-3">
											<label for="ips" class="form-check-label">IPS</label>
											<br />
											<input
												class="form-check-input form-check-input-lg"
												type="checkbox"
												role="switch"
												id="ips"
												name="ips"
											/>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="send_btn">
									<input type="submit" class="btn contact_bt" value="Go" />
								</div>
							</div>
							<div class="col-md-6">
								{% if predicted_cost != 0 %}
								<div class="mt-4">
									<label class="form-label" style="font-size: 20px">
										Predicted Cost:&nbsp;
										<span style="font-weight: 400">(LKR)</span>
										<span style="color: rgb(232, 232, 232); font-weight: 700"
											>{{predicted_cost}}</span
										>
									</label>
								</div>
								{% endif %}
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- contact section end -->
		<!-- footer section end -->
		<!-- copyright section start -->
		<div class="copyright_section">
			<div class="container">
				<p class="copyright_text">
					Copyright 2023 All Right Reserved. <br />
					by <strong>iamkw97</strong>
				</p>
			</div>
		</div>
		<!-- copyright section end -->
		<!-- Javascript files-->
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/jquery-3.0.0.min.js"></script>
		<script src="js/plugin.js"></script>
		<!-- sidebar -->
		<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="js/custom.js"></script>
		<!-- javascript -->
		<script src="js/owl.carousel.js"></script>
		<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
		<script>
			function openNav() {
				document.getElementById("mySidenav").style.width = "250px";
				document.getElementById("main").style.marginLeft = "250px";
			}

			function closeNav() {
				document.getElementById("mySidenav").style.width = "0";
				document.getElementById("main").style.marginLeft = "0";
			}

			$("#main").click(function () {
				$("#navbarSupportedContent").toggleClass("nav-normal");
			});
		</script>
	</body>
</html>
